<body>

  <div class="bg bgwall_on bgwall_off bgwall" id="bgwall"></div>
  <main class="switch_penal noselect">
    <div class="bkp_on bkp_off" id="switch">
      <div class="plate_on plate_off" id="plate">
        <form action="">
          <!-- <h1 class="h3">Login</h1> -->
          <div class="form-floating">
            <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required> -->

          </div>
          <div class="form-floating">
            <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required> -->
            <!-- <label for="floatingPassword">Password</label> -->
          </div>

          <div class="checkbox mb-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" value="1" name="remember_me" id="rememberMeSwitch">
              <label class="form-check-label" for="rememberMeSwitch">Remember me</label>
            </div>
          </div>

          <div class="tickbtn">
            <div class="btn_on btn_off " id="button">
              <audio id="clickSound" preload="auto"></audio>

              <div class="tap_on tap_off" id="tap">
                <span class="switch_off" id="btname">VALIDATE</span>
                <div class="shine"></div>
              </div>

              <!-- Button LED-->
              <div class="led_on led_off" id="led">
                <div class="light_on light_off" id="ledi"></div>
              </div>
            </div>
          </div>
        </form>

        <img class="logo" id="toggleLogo" src="assets/logos/logo_off.png" alt="logo">
